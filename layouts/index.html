{{ partial "default_head.html" . }}

{{ $pagination := 5 }}

<div class="posts">
    {{ range first $pagination .Data.Pages }}
    {{ if eq .Type "post"}}
    {{ .Render "li" }}
    {{ end }}
    {{ end }}
    <div class="all-entries">
        <a href="{{ .Site.BaseUrl }}/post">All Entries</a>
    </div>
</div>

{{ partial "default_foot.html" . }}
